<div class="modal-header">
    <h3 class="modal-title">Update Drone.</h3>
</div>
<div class="modal-body">
<form novalidate name="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Id Code:</label>
                        <input type="text" ng-model="drone.code" class="form-control" name="idcode" required="" disabled>
                        <div ng-show="form.$submitted || form.idcode.$touched">
                            <div ng-show="form.idcode.$error.required" class="alert alert-warning">Insert the identification code.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Drone Brand:</label>
                        <input type="text" ng-model="drone.brand" class="form-control" name="brand" required="">
                        <div ng-show="form.$submitted || form.brand.$touched">
                            <div ng-show="form.brand.$error.required" class="alert alert-warning">Insert the brand for this drone.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Drone Model:</label>
                        <input type="text" ng-model="drone.model" class="form-control" name="model" required="">
                        <div ng-show="form.$submitted || form.model.$touched">
                            <div ng-show="form.model.$error.required" class="alert alert-warning">Insert the model for this drone.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Motors Number:</label>
                        <input type="number" ng-model="drone.numberRotors" class="form-control" name="number_rotors" required="">
                        <div ng-show="form.$submitted || form.numberRotors.$touched">
                            <div ng-show="form.numberRotors.$error.required" class="alert alert-warning">Insert the number of motor.</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Engine Power</label>
                        <select class="form-control" ng-model="drone.enginePower">
                            <option value="battery">battery</option>
                            <option value="avion">avion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Weight:</label>
                        <input type="number" ng-model="drone.weight" class="form-control" name="weight" required="">
                        <div ng-show="form.$submitted || form.weight.$touched">
                            <div ng-show="form.weight.$error.required" class="alert alert-warning">Insert number for weight.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-7">
                    <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
                    <button type="button" class="btn btn-success" ng-click="updateDrone($index)">Update drone.</button>
                </div>
            </div>
</form>
</div>
<div class="modal-footer">

</div>
